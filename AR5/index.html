<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carga de modelo 3D! • A-Frame</title>
    <meta name="description" content="Carga de modelo 3D! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js" ></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="scene" response-type="arraybuffer" src="https://cdn.glitch.com/1061d524-9d0f-4b25-97fd-48ebd0fce63c%2Fsceneglb.glb?v=1546534633849"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#scene" scale="0.01 0.01 0.01" animation-mixer="clip:Take 001; loop:2; timeScale: 5; crossFadeDuration: 1"></a-entity>
    </a-scene>
  </body>
</html>
